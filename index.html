<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="header1">
        <img class="logo" src="logo.png" />
        <span>Spotify</span>
        <a href="#">Home</a>
        <a href="#">About</a>
      </div>
    </nav>
    <div class="container">
      <div class="songlist">
        <h3>Best of Arijit Singh</h3>
        <div class="songs">
          <img src="/covers/2.jpg" alt="1" />
          <span>Thodi Jagah <i class="fa-solid fa-play"></i></span>
        </div>
        <div class="songs">
          <img src="/covers/2.jpg" alt="1" />
          <span>Kabhi Jo Baadal Barse <i class="fa-solid fa-play"></i></span>
        </div>
        <div class="songs">
          <img src="/covers/3.jpg" alt="1" />
          <span>Kesariya tera<i class="fa-solid fa-play"></i></span>
        </div>
        <div class="songs">
          <img src="/covers/4.jpg" alt="1" />
          <span>Kabira <i class="fa-solid fa-play"></i></span>
        </div>
        <div class="songs">
          <img src="/covers/5.jpg" alt="1" />
          <span>Tum saath ho<i class="fa-solid fa-play"></i></span>
        </div>
        <div class="songs">
          <img src="/covers/6.jpg" alt="1" />
          <span>Ae Dil Hai Mushkil <i class="fa-solid fa-play"></i></span>
        </div>
        <div class="songs">
          <img src="/covers/7.jpg" alt="1" />
          <span>Phir Mohabbat<i class="fa-solid fa-play"></i></span>
        </div>
        <div class="songs">
          <img src="/covers/8.jpg" alt="1" />
          <span>Haale Dil<i class="fa-solid fa-play"></i></span>
        </div>
        <div class="songs">
          <img src="/covers/9.jpg" alt="1" />
          <span>Jannat- Zara si dil me <i class="fa-solid fa-play"></i></span>
        </div>
        <div class="songs">
          <img src="/covers/10.jpg" alt="1" />
          <span>Kitna haseen hoga <i class="fa-solid fa-play"></i></span>
        </div>
      </div>
      <div class="songbanner"></div>
    </div>
    <div class="bottom">
      <input type="range" min="0" max="100%" />
      <div class="icons">
        <i class="fa-solid fa-forward"></i>
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-backward"></i>
      </div>
      <div class="songgif">
        <img src="/playing.gif" alt="" /> Kitna haseen hoga
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/4981b146fb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
